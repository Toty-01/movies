<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2 class="mt-5 mb-4">Enregistrement d'un film</h2>
    <form [formGroup]="movieForm" (ngSubmit)="onSaveMovie()">
      <div class="form-group my-3">
         <label class="mb-2" for="title">Titre</label>
         <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group my-3">
         <label class="mb-2" for="director">Réalisateur</label>
         <input type="text" id="director" class="form-control" formControlName="director">
      </div>
      <div class="form-group my-3">
         <label class="mb-2" for="year">Année</label>
         <input type="text" id="year" class="form-control" formControlName="year">
      </div>
      <div class="form-group my-3">
         <label class="mb-2" for="synopsis">Synopsis</label>
         <textarea id="synopsis" class="form-control" formControlName="synopsis"></textarea>
      </div>
      <button class="btn btn-success my-3" [disabled]="movieForm.invalid" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
